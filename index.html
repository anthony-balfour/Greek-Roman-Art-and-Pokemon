<!DOCTYPE html>
<html>
  <head>
    <title>Greek and Roman Art and Pokemon Pictures</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Quattrocento&display=swap" rel="stylesheet">    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <section>
        <section id="ga" class="flex">
          <div>
            <h1>Greek <span>&</span></h1>
            <h1>Roman Art</h1>
          </div>
          <div>
            <button></button>
          </div>
        </section>
        <section id="art-section" class="flex">
          <h2 id="ga-title"></h2>
          <h2 id="ga-error"></h2>
          <figure id="greek-roman-art">
          </figure>
        </section>
      </section>
      <section>
        <section class="flex">
          <div>
            <h1><label for="pokemon">Enter a Pokemon name and hit Enter</label></h1>
          </div>
          <div>
            <input id="pokemon" type="text" name="pokemon">
          </div>
        </section>
        <section class="flex">
          <h2 id="pokemon-title"></h2>
          <h2 id="pokemon-error"></h2>
          <figure id="pokemon-pic">
          </figure>
        </section>
      </section>
    </main>

</html>
